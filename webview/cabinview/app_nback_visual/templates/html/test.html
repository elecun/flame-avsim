<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정 크기 사각형과 버튼</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        .box {
            border: 10px solid white; /* 테두리 두께 */
            width: 400px;  /* 고정 너비 */
            height: 400px; /* 고정 높이 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 200px; /* 글씨 크기 */
            color: white;
        }

        .button-container {
            margin-top: 40px;
        }

        button {
            padding: 20px 40px;
            font-size: 40px;
            cursor: pointer;
            border: none;
            background-color: white;
            color: black;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            7 <!-- 여기서 숫자를 변경하거나 비워둘 수 있습니다 -->
        </div>
        <div class="button-container">
            <button>클릭하세요</button>
        </div>
    </div>

</body>
</html>
